<meta charset="UTF-8">

<script>

	function pulaLinha(){
		document.write("<br><br>");
	}

	function imprime(mensagem){
		document.write(mensagem);
		pulaLinha();
	}

	imprime("Os números pares entre 1 e 100 são:");

	var contador = 2;

	while(contador <= 100){
		imprime(contador);
		contador = contador + 2;
	}

	imprime("FIM !")

</script>
