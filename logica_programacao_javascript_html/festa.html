<meta charset="UTF-8">
<script>

	var convidadosNormais = prompt("Digite a quantidade de convidados normais da festa");
	var convidadosVips = prompt("Digite a quantidade de conidados Vips da festa");
	var convidadosTotais = parseInt(convidadosNormais) + parseInt(convidadosVips);

	document.write("Convidados normais: " + convidadosNormais);
	document.write("<br><br>")
	document.write("Convidados Vips: " + convidadosVips);
	document.write("<br><br>")
	document.write("Convidados totais: " + convidadosTotais);
	
</script>
